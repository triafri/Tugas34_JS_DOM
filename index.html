<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>Belajar Javascript - NIOMIC</title>
</head>
<body>
	<input type="text" value="Nama Depan" /> <br />
	<input type="text" value="Nama Belakang" /> <br />
	<input type="text" value="Hobi" /> <br /><br />

	<button type="button" onclick="getTag()" name="button">Jalan</button>

	<script type="text/javascript">
		function getTag(){
			var tagname = document.getElementsByTagName("input")

			console.log(tagname)
		}
	</script>

</body>
</html>
